version: "3.8"

services:

  nginx:
    container_name: nginx
    restart: always
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - "/root/blog:/usr/share/nginx/html:ro"

  cloudreve:
    container_name: cloudreve
    image: xavierniu/cloudreve:latest
    restart: always
    volumes:
      - "/root/cloudreve/uploads:/cloudreve/uploads"
      - "/root/cloudreve/conf.ini:/cloudreve/conf.ini"
      - "/root/cloudreve/cloudreve.db:/cloudreve/cloudreve.db"
    ports:
      - "82:5212"
    environment:
      TZ: Asia/Shanghai

  nps:
    container_name: nps
    image: ffdfgdfg/nps:latest
    restart: always
    volumes:
      - "/root/nps:/conf"
    network_mode: host

  linkding:
    container_name: linkding
    image: sissbruecker/linkding:latest
    restart: always
    volumes:
      - "/root/linkding:/etc/linkding/data"
    ports:
      - "9090:9090"

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup
    ports:
     - "8080:8080"
